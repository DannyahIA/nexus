services:
  cassandra:
    image: cassandra:4.1
    container_name: nexus-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=Nexus
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=rack1
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: [ "CMD", "cqlsh", "-e", "describe cluster" ]
      interval: 10s
      timeout: 5s
      retries: 5

  cassandra-init:
    image: cassandra:4.1
    container_name: nexus-cassandra-init
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./infrastructure/cassandra:/migrations:ro
    entrypoint: [ "sh", "-c", "echo 'Running Cassandra migrations'; for f in /migrations/*.cql; do echo \"Applying $f\"; cqlsh cassandra -f \"$f\" || (sleep 5 && cqlsh cassandra -f \"$f\"); done" ]
    restart: "no"

  nats:
    image: nats:2.10-alpine
    container_name: nexus-nats
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    command: -js -sd /data
    volumes:
      - nats_data:/data

  coturn:
    image: coturn/coturn:latest
    container_name: nexus-turn
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
    volumes:
      - ./infrastructure/turn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    environment:
      - TURNSERVER_ENABLED=1
    restart: unless-stopped

  # postgres:
  #   image: postgres:15-alpine
  #   container_name: nexus-postgres
  #   ports:
  #     - "5433:5432"
  #   environment:
  #     - POSTGRES_DB=nexus_billing
  #     - POSTGRES_USER=nexus
  #     - POSTGRES_PASSWORD=secret
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  # healthcheck:
  #   test: ["CMD-SHELL", "pg_isready -U nexus"]
  #   interval: 10s
  #   timeout: 5s
  #   retries: 5
  # networks:
  #   - nexus-network

  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service usando Dockerfile otimizado
  api:
    build:
      context: ./backend
      dockerfile: ./cmd/api/Dockerfile
    container_name: nexus-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - CASS_HOSTS=cassandra
      - CASS_KEYSPACE=nexus
      - NATS_URL=nats://nats:4222
      - JWT_SECRET=your-secret-key-here-change-in-production
      - REDIS_URL=redis:6379
    depends_on:
      cassandra:
        condition: service_healthy
      nats:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped

  # WebSocket Service usando Dockerfile otimizado
  websocket:
    build:
      context: ./backend
      dockerfile: ./cmd/ws/Dockerfile
    container_name: nexus-websocket
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      - CASS_HOSTS=cassandra
      - CASS_KEYSPACE=nexus
      - NATS_URL=nats://nats:4222
      - JWT_SECRET=your-secret-key-here-change-in-production
      - REDIS_URL=redis:6379
    depends_on:
      cassandra:
        condition: service_healthy
      nats:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  cassandra_data:
    driver: local
  nats_data:
    driver: local
  #  postgres_data:
  #    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: nexus-network
    driver: bridge
